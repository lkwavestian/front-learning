<svg width="640" height="520" viewBox="0 0 640 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fef3f2"/>
      <stop offset="100%" stop-color="#fde2e1"/>
    </linearGradient>
    <linearGradient id="subGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <style>
      .box { fill: url(#boxGradient); stroke: #f59e0b; stroke-width: 2; rx: 12; }
      .small-box { fill: url(#subGradient); stroke: #f59e0b; stroke-width: 1.6; rx: 10; }
      .text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #9a3412; }
      .small-text { font-size: 14px; fill: #92400e; }
      .annotation { font-size: 12px; fill: #6b7280; }
      .arrow { stroke: #f97316; stroke-width: 2.5; marker-end: url(#arrowHead); }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#f97316"/>
    </marker>
  </defs>

  <rect x="200" y="20" width="240" height="60" class="box"/>
