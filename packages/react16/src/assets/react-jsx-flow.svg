  <rect x="30" y="280" width="150" height="36" class="small-box"/>
  <text x="105" y="303" text-anchor="middle" class="small-text">ReactDOMEmptyComponent</text>

  <rect x="30" y="326" width="150" height="36" class="small-box"/>
  <text x="105" y="349" text-anchor="middle" class="small-text">ReactDOMTextComponent</text>

  <rect x="30" y="372" width="150" height="36" class="small-box"/>
